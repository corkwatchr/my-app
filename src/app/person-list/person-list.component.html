<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table *ngIf="persons$ | async as persons">  <thead>
    <tr>
      <th>Business Entity ID</th>
      <th>Person Type</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons"> <td>{{ person.businessEntityID }}</td>
      <td>{{ person.personType }}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="!(persons$ | async) && !errorMessage">Loading persons...</p> ```
